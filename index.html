<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play M3U8 Video</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Your original styling code here */
        body {
            background: linear-gradient(to bottom right, #003366, #000000);
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
            overflow-x: hidden;
        }

        h1 {
            font-size: 3rem;
            color: #ffcc00;
            margin-bottom: 15px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.6);
            transition: color 0.3s ease-in-out;
        }

        h1:hover {
            color: #ffd700;
        }

        .video-container {
            width: 100%;
            max-width: 90vw;
            height: auto;
            background-color: #1e1e1e;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.8);
            margin-bottom: 30px;
            transition: box-shadow 0.3s ease;
        }

        .video-container:hover {
            box-shadow: 0 12px 30px rgba(255, 215, 0, 0.4);
        }

        video {
            width: 100%;
            height: auto;
            background-color: #000;
            border-radius: 12px;
            outline: none;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            transition: opacity 0.3s ease;
        }

        .modal-content {
            background-color: #000;
            color: #fff;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            width: 80%;
            max-width: 450px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s ease-in-out;
        }

        .modal-content h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #ffd700;
        }

        .close-btn, .join-btn {
            padding: 12px 24px;
            border: none;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
        }

        .close-btn {
            background-color: #ff4d4d;
            color: #fff;
        }

        .close-btn:hover {
            background-color: #ff2a2a;
        }

        .join-btn {
            background-color: #ffd700;
            color: #222;
        }

        .join-btn:hover {
            background-color: #e6c200;
        }

        .advertisement-box {
            width: 100%;
            max-width: 90vw;
            height: 50px;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.8);
            overflow: hidden;
        }

        .advertisement-content {
            color: #ffd700;
            font-weight: bold;
            font-size: 1.1rem;
            white-space: nowrap;
            animation: scroll-left 15s linear infinite;
        }

        @keyframes scroll-left {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

    </style>
</head>
<body>

    <h1>Allrounder Live TV</h1>

    <div class="video-container">
        <video id="video" controls></video>
    </div>

    <!-- Modal for Telegram Channel Join -->
    <div id="joinModal" class="modal">
        <div class="modal-content">
            <h2>Join Our Telegram Channel!</h2>
            <p>Stay updated with the latest news and content by joining our official Telegram channel.</p>
            <button class="join-btn" onclick="window.location.href='https://t.me/+DdU50i9b_E9jMDc1'">Join Now</button>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <!-- Telegram Advertisement Box with scrolling text -->
    <div class="advertisement-box">
        <div class="advertisement-content">
            <p>ðŸ“± Join Our Telegram Channel for Latest Updates! ðŸ“±</p>
        </div>
    </div>

    <script>
        // Display the modal immediately on page load
        window.onload = function() {
            document.getElementById('joinModal').style.display = 'flex';
        }

        // Close the modal
        function closeModal() {
            document.getElementById('joinModal').style.display = 'none';
        }

        // Get the URL from the query string
        const urlParams = new URLSearchParams(window.location.search);
        const m3u8Url = urlParams.get('url'); // The M3U8 URL

        if (m3u8Url) {
            const video = document.getElementById('video');

            // CORS Proxy URL (if necessary)
            const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
            const fullUrl = proxyUrl + m3u8Url;

            // If HLS.js is supported by the browser
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(fullUrl); // Load the proxied M3U8 URL
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    video.play();
                });
            }
            // If browser supports native HLS
            else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = fullUrl; // Use the proxied URL
                video.addEventListener('loadedmetadata', function () {
                    video.play();
                });
            } else {
                alert('Your browser does not support HLS playback.');
            }
        } else {
            alert("No video URL provided.");
        }
    </script>

</body>
</html>
